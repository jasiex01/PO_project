      <script>    
            var starInput = document.getElementById("starInput");
  
            function starClicked(number) {
                var str = "star";
                starInput.value = number;

                for (let i = 1; i < number+1; i++) {
                    str = "star" + i.toString();
                    document.getElementById(str).style.fill = "yellow";
                }

                for (let i = number+1; i < 6; i++) {
                    str = "star" + i.toString();
                    document.getElementById(str).style.fill = "black";
