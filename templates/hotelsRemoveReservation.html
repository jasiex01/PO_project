<!DOCTYPE html>
{% extends "base.html" %}
{%block title %} Usuń rezerwacje {%endblock%}
{%block content %}
<h1 class="h1 m-2">Twoje rezerwacje</h1>
    <br/>

    <!--Tutaj jakos podana lista z hotelami-->
    <ul class="list-group">
        {% for hotel in hotels %}
        <li class="list-group-item">
          <form method="post">
            <div class="row">
                <div class="col">
                    <img src="static/noPhoto.jpg" class="fixed-im img-thumbnail" alt="...">
                </div>
                <div class="col-8">
                    <p class="fw-bold">{{hotel[1]}}</p>
                    <p style="width:50%">
                        {{hotel[2]}}
                    </p>
                </div>
                <div class="col align-items-center my-auto text-center">
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-danger" name="delete" value="{{hotel[0]}}">Usuń od razu</button> <!-- zwracam nr rezerwacji do usuniecia -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Usuń rezerwację (modal, nie dziala)
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Wystawienie oceny</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="font-stretch: expanded;">
                  Czy na pewno chcesz usunąć?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                  <button type="submit" class="btn btn-primary" name="delete" value="{{hotel[1]}}">Tak</button>
                </div>
                </div>
                </div>
                </div>
                <!-- Modal -->
                </div>
            </div>      
          </form>      
        </li>
    {% endfor %}
    </ul>
{%endblock content%}
