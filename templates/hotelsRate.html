<!DOCTYPE html>
{% extends "hotels.html" %}
{%block title %} Oceń hotele {%endblock%}
{% block actionButton %}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Wystaw ocenę
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Wystawienie oceny</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Twoja ocena GWIAZDKI
            <textarea class="form-control" id="opinionTextarea" rows="3" placeholder="Podziel się swoją opinią"></textarea>
        <div class="modal-footer">
        <!--roznica z wizja systemu, przycisk anuluj-->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          <button type="button" class="btn btn-primary">Dodaj ocenę</button>
        </div>
      </div>
    </div>
  </div>
{% endblock actionButton %}
